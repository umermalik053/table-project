<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <P>

            
            <h1>TABLE PROJECT </h1>
        <form onsubmit="dotable(); return false">
            <h4 class="pop">WHICH TABLE DO YOU WANT TO WRITE?</h4>
    <input type="number" id="table" placeholder="Enter Your Table Number">
    <br><br>
    <h4 class="pop"> LINE QUANTITY </h4> <br>
    <input type="number" id="time" placeholder="How Much Table To Write,Enter" value="10" ><br><br>
    <button type="submit">CLICK NOW</button><br><br>
    <button type="reset">RESET NOW</button>
</form><hr>
    <h2 class="pop">Table Output</h2>
    <h2 id="result"></h2>
</P>
</center>
<script>
        function dotable(){

            
            let firstnumber = +document.querySelector('#table').value;
            let secondnumber = +document.querySelector('#time').value;
            //  let thirdnumber = +document.querySelector('#result')
            
            document.querySelector('#result').innerHTML
            
            for (let i = 1 ; i <= secondnumber ; i++) {
                x=(` <br> ${firstnumber} X ${i} = ${firstnumber*i} <br>`) ;
                document.querySelector('#result').innerHTML+=x

        }
        
            




            
        }
            </script>
            </body>
</html>
